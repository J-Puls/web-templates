<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Material Icons -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/bs4-photo-gallery.css">

  <title>Photo Gallery Template</title>

</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <i class="material-icons">camera</i> J. Doe Photography</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"><ion-icon name="images" class="d-inline-block d-sm-none"></ion-icon> Albums</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><ion-icon name="contact" class="d-inline-block d-sm-none"></ion-icon> About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><ion-icon name="mail" class="d-inline-block d-sm-none"></ion-icon> Contact</a>
          </li>
        </ul>
        <div class="dropdown-divider d-block d-sm-none"></div>
        <ul class="navbar-nav ml-auto d-flex flex-row justify-content-around">
          <li class="nav-item">
            <a href="" class="nav-link">
              <ion-icon name="logo-facebook" size="large"></ion-icon>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <ion-icon name="logo-instagram" size="large"></ion-icon>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <ion-icon name="logo-twitter" size="large"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
    </nav>

  </header>

  <section class="container thumbnail-grid mt-5 mt-sm-0 p-md-5">
    <div class="row">

      <!-- Left Column -->
      <div class="col-12 col-sm-4 col-md-4 mt-4 mt-md-0">
        <div class="row">
          <div class="col-12">
            <figure class="figure position-relative">
              <img
                src="https://images.unsplash.com/photo-1577346874380-ab576500317d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                class="figure-img img-fluid rounded " alt="...">
              <div class="img-overlay">
                <p class="text">
                  View Image
                </p>
              </div>
            </figure>
          </div>
          <div class="col-12">
            <figure class="figure position-relative">
              <img
                src="https://images.unsplash.com/photo-1577287364980-8eadb74873d7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
                class="figure-img img-fluid rounded" alt="...">
              <div class="img-overlay">
                <p class="text">
                  View Image
                </p>
              </div>
            </figure>
          </div>
          <div class="col-12">
            <figure class="figure position-relative">
              <img
                src="https://images.unsplash.com/photo-1577315734214-4b3dec92d9ad?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
                class="figure-img img-fluid rounded " alt="...">
              <div class="img-overlay">
                <p class="text">
                  View Image
                </p>
              </div>
            </figure>
          </div>
        </div>
      </div>

      <!-- Center Column -->
      <div class="col-12 col-sm-4 col-md-4 mt-4 mt-md-0">
        <div class="row">
          <div class="col-12">
            <figure class="figure position-relative">
              <img
                src="https://images.unsplash.com/photo-1577332802581-42e711381176?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2132&q=80"
                class="figure-img img-fluid rounded" alt="...">
              <div class="img-overlay">
                <p class="text">
                  View Image
                </p>
              </div>
            </figure>
          </div>
          <div class="col-12">
            <figure class="figure position-relative">
              <img
                src="https://images.unsplash.com/photo-1577292074714-49db4b2d3680?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
                class="figure-img img-fluid rounded" alt="...">
              <div class="img-overlay">
                <p class="text">
                  View Image
                </p>
              </div>
            </figure>
          </div>
          <div class="col-12">
            <figure class="figure position-relative">
              <img
                src="https://images.unsplash.com/photo-1577302588216-e65c24b06ff4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                class="figure-img img-fluid rounded" alt="...">
              <div class="img-overlay">
                <p class="text">
                  View Image
                </p>
              </div>
            </figure>
          </div>
          <div class="col-12">
            <figure class="figure position-relative">
              <img
                src="https://images.unsplash.com/photo-1577303935007-0d306ee638cf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1325&q=80"
                class="figure-img img-fluid rounded" alt="...">
              <div class="img-overlay">
                <p class="text">
                  View Image
                </p>
              </div>

            </figure>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-12 col-sm-4 col-md-4 mt-4 mt-md-0">
        <div class="row">
          <div class="col-12">
            <figure class="figure position-relative">
              <img
                src="https://images.unsplash.com/photo-1577309589138-42ebc9f26e4b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
                class="figure-img img-fluid rounded" alt="...">
              <div class="img-overlay">
                <p class="text">
                  View Image
                </p>
              </div>
            </figure>
          </div>
          <div class="col-12">
            <figure class="figure position-relative">
              <img
                src="https://images.unsplash.com/photo-1577154881361-c957822c3a0c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
                class="figure-img img-fluid rounded" alt="...">
              <div class="img-overlay">
                <p class="text">
                  View Image
                </p>
              </div>
            </figure>
          </div>
          <div class="col-12">
            <figure class="figure position-relative">
              <img
                src="https://images.unsplash.com/photo-1577307890383-074fa486d271?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
                class="figure-img img-fluid rounded" alt="...">
              <div class="img-overlay">
                <p class="text">
                  View Image
                </p>
              </div>
            </figure>
          </div>
        </div>
      </div>
    </div>

  </section>

  <footer class="bg-dark">
    <nav class="mr-auto py-5">
      <ul class="list-unstyled d-flex justify-content-center">
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Albums</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </footer>
  
  <!-- Modal -->
  <div class="modal fade" id="img-modal" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-danger">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="" class="img-fluid rounded" alt="...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a type="button" id="full-size-btn" href="" target="_blank" class="btn btn-primary">View Full Size</a>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Ionicons -->
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

  <!-- Custom JS -->
  <script src="js/bs4-photo-gallery.js"></script>
</body>

</html>
